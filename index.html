<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Web</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="header">
        <div class="nav-belt d-flex align-items-center">
          <div class="logo">
            <img src="assets/images/logo.png" alt="logo" />
          </div>
          <div class="deliver">
            <div class="local">
              <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="address ml-1">
              <div class="deliver-to">Deliver to</div>
              <div class="location">Viet Nam</div>
            </div>
          </div>
          <div class="nav-fill">
            <select class="search-list">
              <option class="d-none">All</option>
              <option>Alexa Skills</option>
              <option>Amazon Devices</option>
              <option>Amazon Fresh</option>
              <option>Amazon Pharmacy</option>
              <option>Amazon Warehouse</option>
              <option>Appliances</option>
              <option>Apps & Games</option>
              <option>Arts, Crafts,& Sewing</option>
              <option>Audible Books & Originnals</option>
              <option>Automative parts & Accessories</option>
              <option>Baby</option>
              <option>Beauty and pesonal care</option>
              <option>Books</option>
              <option>CPs & Vinyl</option>
              <option>Cell phones & Accessories</option>
              <option>Clothing, Shoes, Jewelry</option>
              <option>Women</option>
              <option>Man</option>
              <option>Girls</option>
              <option>CPs & Vinyl</option>
              <option>Cell phones & Accessories</option>
              <option>Clothing, Shoes, Jewelry</option>
              <option>Women</option>
              <option>Man</option>
              <option>Girls</option>
            </select>
            <input
              class="search-input"
              type="text"
              placeholder="Search Amazon"
            />
            <div class="search-field">
              <a href="#"
                ><img
                  src="assets/images/MLT_Icon_x2.png"
                  alt="upload your image"
              /></a>
            </div>
            <botton class="search-btn" type="submit"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></botton>
          </div>
        </div>
        <div class="menu"></div>
      </div>
      <div class="main"></div>
      <div class="footer bg-secondary"></div>
    </div>
  </body>
</html>
